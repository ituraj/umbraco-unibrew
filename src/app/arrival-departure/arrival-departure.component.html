<div class="warehouse-container">
  <div class="warehouse">
    <img src="../../assets/svg/warehouse.svg" alt="warehouse" />
  </div>
  <div class="warehouse-arrival">
    <img src="../../assets/svg/truckArriving.svg" alt="truck arriving" />
    <button routerLink="/step-four-a">{{ 'arrival' | translate }}</button>
  </div>

  <div class="warehouse-departure">
    <img src="../../assets/svg/truckLeaving.svg" alt="truck leaving" />
    <button routerLink="/step-four-b">{{ 'departure' | translate }}</button>
  </div>

  <div class="arrow-back" routerLink="/step-two">
    <img src="../../assets/svg/back.svg" alt="arrow back" />
  </div>
</div>
