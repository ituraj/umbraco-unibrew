<table class="table table-hover">
  <thead>
    <th>Company Name</th>
    <th>Trailer Number</th>
    <th>Arrival Time</th>
    <th>Transport Number</th>
    <th>Destination</th>
    <th>Full Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr *ngFor="let driver of list">
      <td (click)="onEdit(driver)">{{ driver.companyName }}</td>
      <td (click)="onEdit(driver)">{{ driver.trailerNumber }}</td>
      <td (click)="onEdit(driver)">{{ driver.arrivalTime }}</td>
      <td (click)="onEdit(driver)">{{ driver.transportNumber }}</td>
      <td (click)="onEdit(driver)">{{ driver.destination }}</td>
      <td (click)="onEdit(driver)">{{ driver.fullName }}</td>
      <td (click)="onEdit(driver)">
        <i class="material-icons">edit</i>
      </td>
      <td (click)="onDelete(driver.id)">
        <i class="material-icons">delete</i>
      </td>
    </tr>
  </tbody>
</table>
