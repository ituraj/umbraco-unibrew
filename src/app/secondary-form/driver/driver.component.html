<h1 class="display-4">Drivers Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="service.formData.id"
  />
  <div class="form-group">
    <input
      name="fullName"
      #fullName="ngModel"
      [(ngModel)]="service.formData.fullName"
      class="form-control text-left"
      placeholder="Full Name"
      required
    />
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">
      This field is required.
    </div>
  </div>
  <div class="form-group">
    <input
      name="trailerNumber"
      #trailerNumber="ngModel"
      [(ngModel)]="service.formData.trailerNumber"
      class="form-control text-left"
      placeholder="Trailer Number"
      required
    />
  </div>
  <div class="form-group">
    <input
      name="mobile"
      #mobile="ngModel"
      [(ngModel)]="service.formData.mobile"
      class="form-control text-left"
      placeholder="mobile"
      required
    />
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-success">
      Submit
    </button>
  </div>
</form>
