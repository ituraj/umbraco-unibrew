<h1 class="display-4">Drivers Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input
    type="hidden"
    name="id"
    #id="ngModel"
    [(ngModel)]="service.formData.id"
  />
  <div class="form-group">
    <input
      name="companyName"
      #companyName="ngModel"
      [(ngModel)]="service.formData.companyName"
      class="form-control text-left"
      placeholder="Company Name"
      required
    />
    <div
      *ngIf="companyName.invalid && companyName.touched"
      class="validation-error"
    >
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <input
      name="trailerNumber"
      #trailerNumber="ngModel"
      [(ngModel)]="service.formData.trailerNumber"
      class="form-control text-left"
      placeholder="Trailer Number"
      required
    />
    <div
      *ngIf="trailerNumber.invalid && trailerNumber.touched"
      class="validation-error"
    >
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <input
      type="time"
      name="arrivalTime"
      #arrivalTime="ngModel"
      [(ngModel)]="service.formData.arrivalTime"
      class="form-control text-left"
      placeholder="Arrival Time"
      required
    />
    <div
      *ngIf="arrivalTime.invalid && arrivalTime.touched"
      class="validation-error"
    >
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <input
      name="transportNumber"
      #transportNumber="ngModel"
      [(ngModel)]="service.formData.transportNumber"
      class="form-control text-left"
      placeholder="Transport Number"
      required
      type="number"
    />
    <div
      *ngIf="transportNumber.invalid && transportNumber.touched"
      class="validation-error"
    >
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <input
      name="destination"
      #destination="ngModel"
      [(ngModel)]="service.formData.destination"
      class="form-control text-left"
      placeholder="Destination"
      required
    />
    <div
      *ngIf="destination.invalid && destination.touched"
      class="validation-error"
    >
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <input
      name="fullName"
      #fullName="ngModel"
      [(ngModel)]="service.formData.fullName"
      class="form-control text-left"
      placeholder="Full Name"
      required
    />
    <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">
      This field is required.
    </div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-success">
      Submit
    </button>
  </div>
</form>
