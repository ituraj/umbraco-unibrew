<div class="departure-container">
  <h2 class="title">Departure</h2>
  <div class="load">
    <h3>Load</h3>
    <img src="../../assets/truckLoading.svg" alt="truck loading" />
    <div class="confirm">
      <img src="../../assets/yes.svg" alt="yes" class="tick" />
      <img src="../../assets/no.svg" alt="no" class="cross" />
    </div>
  </div>
  <div class="collect-loaded">
    <h3>Collect Loaded</h3>
    <img src="../../assets/truck.svg" alt="collect loaded" />
    <div class="confirm">
      <img src="../../assets/yes.svg" alt="yes" class="tick" />
      <img src="../../assets/no.svg" alt="no" class="cross" />
    </div>
  </div>
  <div class="arrow-back" routerLink="/step-three">
    <img src="../../assets/back.svg" alt="arrow back" />
  </div>
  <div class="arrow-next" routerLink="/step-five">
    <img src="../../assets/next.svg" alt="arrow back" />
  </div>
</div>
